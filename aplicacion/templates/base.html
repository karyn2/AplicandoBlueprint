<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <header class="colorNav">
        <!-- Encabezado común a todas las páginas -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('inicio.index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contacto.contact') }}">Contacto</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('catalogo.catalog') }}">Catalogo</a>
                        </li>  
                    </ul>
                    
                </div>
            </div>
        </nav>    
    </header>

    <main>
        <!-- Contenido específico de cada página -->
        {% block content %}{% endblock %}
    </main>

    <footer class="colorbody mt-4">
        <!-- Pie de página común a todas las páginas -->
        <p>&copy; 2023 Mi Sitio Web</p>
    </footer>
</body>

</html>
